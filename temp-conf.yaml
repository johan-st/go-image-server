log_level: warn
http:
    port: 8080
    host: ""
    documentation: true
files:
    set_perms: true
    create_dirs: true
    originals_dir: img/originals
    cache_dir: img/cached
    clear_on_start: true
    populate_from: "test-data"
cache_rules:
    max_objects: 5
    max_size: 1 MB
image_defaults:
    format: jpeg
    quality_jpeg: 80
    quality_gif: 256
    width: 0
    height: 750
    max_size: 10 KB
    interpolation: nearestNeighbor
image_presets:
    - name: thumbnail
      alias:
        - thumb
        - th
      format: jpeg
      quality: 80
      width: 150
      height: 150
      max_size: 10 KB
      interpolation: lanczos3
    - name: small
      alias:
        - small
        - s
      width: 0
      height: 400
    - name: medium
      alias:
        - medium
        - m
      width: 0
      height: 800
    - name: large
      alias:
        - large
        - l
      width: 0
      height: 1600
