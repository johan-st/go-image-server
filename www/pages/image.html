{{define "main"}}
<h2>Image {{.MainData.Id}}</h2>
<section class="images">
    <img src="/{{.MainData.Id}}?h=600" />
    <ul>
        <li>Id: {{.MainData.Id}}</li>
        <li>Original Size: {{.MainData.OriginalsSize}}</li>
        <li>Cached Variants: {{.MainData.CachedNum}} </li>
        <li>Cache Size: {{.MainData.CacheSize}}</li>
    </ul>
</section>

{{end}}
