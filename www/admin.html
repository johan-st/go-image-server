<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
</head>

<body>



    <p>hello {{.Name}}!</p>
    <h2>Images</h2>
    <ul>
        {{range .Ids}}
        <li>
            <!-- <a href="/{{.}}/th"> -->
            <div>
                <p>id: {{.}}</p>
                <img src="/{{.}}?h=250" />
            </div>
            <input class="image-delete" data-image_id="{{.}}" type="submit" value="delete" />
            <!-- </a> -->
        </li>
        {{end}}
    </ul>

    <h2>Upload</h2>
    <form id="upload-form">
        <input type="file" name="image" />
        <input type="submit" value="upload" />
    </form>
    <output id="upload-result"></output>
</body>

</html>
<script>
    const uploadForm = document.getElementById("upload-form");
    const uploadResult = document.getElementById("upload-result");
    const deleteButtons = document.querySelectorAll(".image-delete");

    uploadForm.addEventListener("submit", function (e) {
        e.preventDefault();
        console.debug("uploadForm submit");
        const formData = new FormData(uploadForm);
        fetch("/api/image", {
            method: "POST",
            body: formData,
        }).then(function (response) {
            if (response.ok) {
                uploadForm.reset();
                window.location.reload();
            } else {
                console.log(this);
                console.error("uploadForm submit", response);
                uploadResult.innerHTML = "Error: " + response.body;
            }
        });
    });

    deleteButtons.forEach(function (button) {
        button.addEventListener("click", function (e) {
            e.preventDefault();
            console.debug("deleteButtons click");
            const imageId = button.dataset.image_id;
            fetch("/api/image/" + imageId, {
                method: "DELETE",
            }).then(function (response) {
                if (response.ok) {
                    window.location.reload();
                } else {
                    console.error("deleteButtons click", response);
                }
            });
        });
    });


</script>
